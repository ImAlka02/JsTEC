<body>
    <h1>Recuperar datos</h1>


    <script>

        async function decargarDatos(){
            let resoponse = await fetch("https://general.itesrc.net/api/pokemon");
            if(resoponse.ok){
                let pokemon = await resoponse.json();
                console.log(pokemon);
            }
        }

        decargarDatos();
    </script>
